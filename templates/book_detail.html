<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .book-detail {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        .author {
            font-style: italic;
            color: #555;
        }
        .description {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="book-detail">
        <h1>{{ book.title }}</h1>
        <p class="author">by {{ book.author }}</p>
        <p class="description">{{ book.description }}</p>
        <p class="footer">Assigned to: {{ book.user.username | default:"No user"}}</p>
        {% if user.is_authenticated %}
        <form action="{% url 'AssignBook' book.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Assign to me</button>
        </form>
        {% else %}
        <p><a href="/login/">Login</a> to assign this book to yourself.</p>
        {% endif %}
        <a href="/books/" class="back-link">‚Üê Back to Index</a>
    </div>
</body>
</html>
